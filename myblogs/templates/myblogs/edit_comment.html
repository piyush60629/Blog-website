<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Edit Comment</h2>

        {% if user_timezone %}
            <p>User's Timezone: {{ user_timezone }}</p>
        {% endif %}
        {% if user_name %}
            <p>User's Name: {{ user_name }}</p>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="edited_comment" class="form-label">Edit Comment:</label>
                <input type="text" class="form-control" name="edited_comment" value="{{ comment.u_comment }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
