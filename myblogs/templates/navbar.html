<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href=''>BLOGS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="allblogs">All BLOGS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact">CONTACT</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <p class="mt-2 px-2">Welcome {{ user.username }} </p>
          <a class="btn btn-primary" href="{% url 'logoutuser' %}" type="submit">Logout</button></a>
        {% else %}
          <form class="px-2" method="get" action="{% url 'loginuser' %}">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Login</button>
          </form>
          <form method="get" action="{% url 'signupuser' %}">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Register</button>
          </form>
        {% endif %}
        <form class="d-flex" role="search" action="{% url 'searching' %}" method="post">
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="prodsearch">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>  
</body>
</html>
